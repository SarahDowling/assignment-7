<!DOCTYPE html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<title>Bugs</title>
		<meta name="viewport" content="width=device-width, initial-scale= 1">
		<link href="css/main.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<header>
				<h1>Beetles</h1>
				<nav>
					<ol>
						<li>Ant Nest</li>
						<li>Stag</li>
						<li>Dung</li>
						<li>Tortoise</li>
					</ol>
				</nav>
		</header>


		<main>
			<h2>Beetles: 25% of all known animal life-forms </h2>
			<div class="btn">
				<h3 class="btn-1">Ant Nest</h3>
				<img class="float-left" src="img/ant-nest-beetle.jpg" alt="A red and black spotted ant nest beetle">
			</div>
			<div class="btn">
				<h3 class="btn-2">Stag</h3>
				<img class="float-right" src="img/stag-beetle.jpg" alt="A stag beetle climbing on a mossy rock">
			</div>
			<div class="btn">
				<h3 class="btn-3">Dung</h3>
				<img class="float-left" src="img/dung-beetle.jpg" alt="A dung beetle climbing on rocks">
			</div>
			<div class="btn">
				<h3 class="btn-4">Tortoise</h3>
				<img class="float-right" src="img/tortoise-beetle.jpg" alt="A tortoise beetle on a green leaf">
			</div>
		</main>
	</body>
</html>
